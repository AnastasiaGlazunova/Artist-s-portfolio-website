<!DOCTYPE html>
<html lang="ru-en">
<!-- здесь мы пишем невидимые(ну кроме некоторых) пользователю данные сайта -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- экспортируем стили , используемые на странице -->
    <link rel="stylesheet" href="css/style.css"> 
    <!-- задаём заголовок сайта -->
    <title>Главная</title>
</head>
<!-- здесь мы пишем то , что будет отображаться на странице сайта -->
<body> 

    <!-- тег - имена элементов, заключенные в угловые скобки -->
 
    <!-- Это левый блок , где находятся ссылки на другие страницы сайта -->
    <!-- div - это тег , который хранит в себе другие теги(элементы) -->
<div class="nav">
    <!-- Это ссылка перехода на главную страницу -->
    <!-- class - некий адрес , по которому мы можем обращаться к элементу
    , чтобы , например , задать ему стили -->
    <!-- href - здесь указывается ссылка , куда пользователь будет переходить
    при клике -->
    <a class="logo" href="index.html">Анастасия Глазунова</a> 

    <!-- в этом теге указывается навигация по сайту -->
    <nav>
        <!-- это тег списка -->
        <ul>     
            <!-- li - элемент списка -->
            <li><a class="nav_link" href="portfolio.html">Портфолио</a></li>  
            <li><a class="nav_link" href="author.html">Об авторе</a></li>
            <li><a class="nav_link" href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
</div>

<div class="content">
    <!-- img - тег , в котором указывается картинка -->
    <!-- src - в нём мы указываем путь к картинке -->
    <img src="imgs/main1.jpg">
</div>

</body>
</html>
